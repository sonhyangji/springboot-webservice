language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home!
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r springboot-webservice *
  - mkdir -p deploy
  - mv springboot-webservice.zip deploy/springboot-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: aboutme-study-deploy
    region: ap-northeast-2
    skip_cleanup: true
    acl: public_read
    local_dir: deploy
    wait-until-deployed: true
    on:
      repo: sonhyangji/springboot-webservice
      branch: master

  - provider: codedeploy
      access_key_id: $AWS_ACCESS_KEY
      secret_access_key: $AWS_SECRET_KEY
      bucket: aboutme-study-deploy # S3 버킷
      key: springboot-webservice.zip # 빌드 파일을 압축해서 전달
      bundle_type: zip
      application: springboot-study # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
      deployment_group: springboot-study-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
      region: ap-northeast-2
      wait-until-deployed: true
      on:
        repo: sonhyangji/springboot-webservice
        branch: master

notifications:
